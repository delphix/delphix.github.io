language: ruby
rvm:
 - 2.3.3
script:
  - JEKYLL_ENV=production bundle exec jekyll build
deploy:
  provider: pages
  local-dir: ./_site
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  on:
    branch: release
